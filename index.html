<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>패턴 입력</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: '돋움체', sans-serif;
    }

    #pattern-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 600px; /* 최대 너비 설정 */
    }

    #image {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc; /* 이미지 경계 확인용 */
    }

    #text {
        margin-top: 20px;
        font-size: 18px;
    }

    #pattern {
        display: grid;
        grid-template-columns: repeat(3, 60px);
        gap: 10px;
        margin-top: 20px;
    }

    .pattern-dot {
        width: 60px; /* 크기 조정 */
        height: 60px;
        background-color: #ccc;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .selected {
        background-color: #31353a;
    }
</style>
</head>
<body>

<div id="pattern-container">
    <img id="image" src="phone.png" alt="Your Image" />
    <div id="text">패턴을 입력하시오.</div>
    <div id="pattern">
        <div class="pattern-dot" data-index="1"></div>
        <div class="pattern-dot" data-index="2"></div>
        <div class="pattern-dot" data-index="3"></div>
        <div class="pattern-dot" data-index="4"></div>
        <div class="pattern-dot" data-index="5"></div>
        <div class="pattern-dot" data-index="6"></div>
        <div class="pattern-dot" data-index="7"></div>
        <div class="pattern-dot" data-index="8"></div>
        <div class="pattern-dot" data-index="9"></div>
    </div>
</div>

<script>
    let selectedDots = [];
    let isDragging = false;
    const correctPattern = [1, 2, 3, 5, 8, 7, 4];

    function toggleSelected(dot) {
        const index = parseInt(dot.getAttribute('data-index'));
        if (!selectedDots.includes(index)) {
            selectedDots.push(index);
            dot.classList.add('selected');
        }
    }

    function handleStart(event) {
        isDragging = true;
        const dot = event.target;
        toggleSelected(dot);
    }

    function handleMove(event) {
        if (!isDragging) return;
        event.preventDefault();
        const dot = document.elementFromPoint(event.clientX, event.clientY) || document.elementFromPoint(event.touches[0].clientX, event.touches[0].clientY);
        if (dot && dot.classList.contains('pattern-dot')) {
            toggleSelected(dot);
        }
    }
    
    function handleEnd() {
        isDragging = false;
        checkPattern();
    }

    document.querySelectorAll('.pattern-dot').forEach(dot => {
        dot.addEventListener('mousedown', handleStart);
        dot.addEventListener('touchstart', handleStart);
    });

    document.addEventListener('mousemove', handleMove);
    document.addEventListener('touchmove', handleMove);
    document.addEventListener('mouseup', handleEnd);
    document.addEventListener('touchend', handleEnd);

   function checkPattern() {
        if (selectedDots.length === correctPattern.length) {
            const isCorrect = selectedDots.every((value, index) => value === correctPattern[index]);
            if (isCorrect) {
                // 올바른 패턴일 경우 다음 페이지로 이동
                window.location.href = "https://slashpage.com/e/%ED%81%AC%EC%94%AC%ED%81%AC%EC%94%AC-t92h9/ndvwx728gp449m3z6jpg";
            } else {
                // 잘못된 패턴일 경우 알림창 표시
                alert("잘못된 패턴입니다. 다시 시도해주세요.");
                resetPattern();
            }
            
               function resetPattern() {
        selectedDots.forEach(index => {
            const dot = document.querySelector(`.pattern-dot[data-index="${index}"]`);
            dot.classList.remove('selected');
        });
        selectedDots = [];
    }
</script>
</body>
</html>
