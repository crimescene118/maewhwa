<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>패턴 입력</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #pattern-container {
        position: relative;
        padding: 50px 20px; /* 상하 50px, 좌우 20px의 패딩 추가 */
        box-sizing: border-box; /* 내부 여백을 포함한 요소의 크기를 설정 */
        max-width: 400px; /* 패턴 컨테이너의 최대 너비 설정 */
        width: 100%;
        height: auto; /* 자동 높이 조정 */
        display: flex;
        flex-direction: column; /* 자식 요소를 세로로 정렬 */
        justify-content: center;
        align-items: center;
    }

    #pattern-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #image {
        max-width: 100%; /* 이미지 최대 너비를 부모 요소에 맞춤 */
        height: auto; /* 높이 자동 조정으로 비율 유지 */
        object-fit: contain; /* 이미지가 컨테이너를 벗어나지 않도록 조정 */
    }

    #text {
        position: absolute;
        bottom: 10px; /* 이미지 아래에 위치 */
        left: 50%;
        transform: translateX(-50%);
        font-family: '돋움체';
        font-size: 18px;
    }

    #pattern {
        position: absolute;
        bottom: -100px; /* 텍스트 아래에 위치 */
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    .pattern-dot {
        width: 14px;
        height: 14px;
        background-color: #ccc;
        border-radius: 50%;
        cursor: pointer;
        margin: 30px;
    }

    .selected {
        background-color: #31353a;
    }

    @media screen and (max-width: 600px) {
        #pattern-container {
            padding: 20px;
        }
        #text {
            bottom: 5px; /* 모바일에서 텍스트 위치 조정 */
        }
        #pattern {
            bottom: -80px; /* 모바일에서 패턴 위치 조정 */
        }
    }
</style>
</head>
<body>

<div id="pattern-container">
    <div id="pattern-wrapper">
        <img id="image" src="phone.png" alt="Your Image">
        <div id="text">
            패턴을 입력하시오.
        </div>
        <div id="pattern">
            <!-- 패턴 도트들 -->
        </div>
    </div>
</div>
    
<script>

    function toggleSelected(dot) {
        const index = parseInt(dot.getAttribute('data-index'));
        if (!selectedDots.includes(index)) {
            selectedDots.push(index);
            dot.classList.add('selected');
        }
    }

    function handleMouseDown(event) {
        isDragging = true;
        const dot = event.target;
        toggleSelected(dot);
    }

    document.querySelectorAll('.pattern-dot').forEach(dot => {
        dot.addEventListener('mousedown', handleMouseDown);
        dot.addEventListener('touchstart', handleTouchStart, {passive: false}); // 터치 시작 이벤트 리스너 추가

            toggleSelected(dot);

</html>
