<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>최만신카카오톡</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    animation: fadeInAnimation 1s ease-out forwards;
  }
  .background {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 244.4%; /* 이미지의 높이/너비 비율에 맞춤 */
    background-image: url('최만신카톡함.png'); /* 초기 배경 이미지 경로 */
    background-size: cover;
    background-position: center;
  }
  .button, .backButton {
    position: absolute;
    background-color: transparent; /* 투명한 배경 */
    border: none; /* 테두리 없음 */
    cursor: pointer;
    opacity: 0; /* 완전 투명 */
  }
  .button {
    width: calc(1080 / 1080 * 100%);
    height: calc(264 / 2640 * 100%);
  }
  .button1 { top: calc(492 / 2640 * 100%); left: 0%; }
  .button2 { top: calc(765 / 2640 * 100%); left: 0%; }
  
  .backButton {
    width: calc(300 / 1080 * 100%);
    height: calc(78 / 2640 * 100%);
    top: calc(2538 / 2640 * 100%);
    left: calc(726 / 1080 * 100%);
    display: none; /* Initially hide back buttons */
  }    
  .goToIndexButton {
  position: absolute;
  background-color: transparent;
  color: transparent;
  border: none;
  cursor: pointer;
  width: calc(300 / 1080 * 100%);
  height: calc(78 / 2640 * 100%);
  top: calc(2538 / 2640 * 100%);
  left: calc(390 / 1080 * 100%);
}
  .goToIndexNewButton {
  position: absolute;
  background-color: transparent;
  color: transparent;
  border: none;
  cursor: pointer;
  opacity: 0;
  width: calc(300 / 1080 * 100%);
  height: calc(78 / 2640 * 100%);
  top: calc(2538 / 2640 * 100%);
  left: calc(726 / 1080 * 100%);
}

@media (max-width: 768px) {
  .background {
    padding-bottom: 244.4%; /* 모바일에서도 배경 이미지 비율 유지 */
  }
  .button {
    /* 모바일 화면에서 버튼 크기 비율 조정. 비율 유지를 위해 높이와 너비를 동일 비율로 조정 */
    width: calc(1080 / 1080 * 100%);
    height: calc(264 / 2640 * 100%);
  }
  .button1, .button2 {
    /* 모바일에서 버튼 위치 조정. 가로 위치는 변경 없이, 세로 위치만 비율에 맞게 조정 */
    left: 0%; /* 가로 위치 변경 없음 */
  }
  .button1 { top: calc(492 / 2640 * 100%); }
  .button2 { top: calc(756 / 2640 * 100%); }
}
    .backButton {
    width: calc(300 / 1080 * 100%);
    height: calc(78 / 2640 * 100%);
    top: calc(2538 / 2640 * 100%);
    left: calc(726 / 1080 * 100%);
    }
  .goToIndexButton {
  width: calc(300 / 1080 * 100%);
  height: calc(78 / 2640 * 100%);
  top: calc(2538 / 2640 * 100%);
  left: calc(390 / 1080 * 100%);
  }
  .goToIndexNewButton {
  width: calc(300 / 1080 * 100%);
  height: calc(78 / 2640 * 100%);
  top: calc(2538 / 2640 * 100%);
  left: calc(726 / 1080 * 100%);
  }
  
  @keyframes fadeInAnimation {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="background" id="background">
  <button class="button button1" id="button1" onclick="changeImage('최만신카톡1.png', 'button1')"></button>
  <button class="button button2" id="button2" onclick="changeImage('최만신카톡2.png', 'button2')"></button>
  <button class="backButton" id="backButton" onclick="goBack()"></button>
  <button class="goToIndexButton" onclick="goToIndex()">←</button>
  <button class="goToIndexNewButton" onclick="goToIndex()">홈으로</button>
</div>

<script>
let previousImage = '최만신카톡함.png'; // Initial background image

function changeImage(newImage, buttonId) {
  document.getElementById('background').style.backgroundImage = "url('" + newImage + "')";
  document.getElementById('backButton').style.display = 'block'; // Show back button
  document.querySelector('.button1').style.display = 'none';
  document.querySelector('.button2').style.display = 'none';
  document.querySelector('.goToIndexNewButton').style.display = 'none'; // index.html로 돌아가는 버튼 숨김
 
  // 모든 버튼의 배경색을 초기화합니다.
  const buttons = document.querySelectorAll('.button');
  buttons.forEach(button => {
    button.style.backgroundColor = 'transparent'; // 다른 버튼들은 투명하게 설정
  });

  // 클릭된 버튼의 배경색을 설정합니다.
  const clickedButton = document.getElementById(buttonId);
  if (clickedButton) {
    clickedButton.style.backgroundColor = 'rgba(156, 189, 227, 0.8)'; // #9cbde3 색상과 80% 투명도
  }
}

function goBack() {
  console.log("goBack 함수 호출됨"); // 디버깅 메시지 출력
  document.getElementById('background').style.backgroundImage = "url('" + previousImage + "')";
  document.getElementById('backButton').style.display = 'none'; // Hide back button
  document.querySelector('.button1').style.display = 'block';
  document.querySelector('.button2').style.display = 'block';
  document.querySelector('.goToIndexNewButton').style.display = 'block'; // index.html로 돌아가는 버튼 다시 표시
  // 배경색을 초기화합니다.
  const buttons = document.querySelectorAll('.button');
buttons.forEach(button => {
  button.style.backgroundColor = 'transparent'; // 모든 버튼을 투명하게 설정
});
}

function goToIndex() {
  window.location.href = '../index.html'; // 상위 폴더로 이동
}  
</script>

</body>
</html>

</body>
</html>
