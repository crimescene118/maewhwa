<title>패턴 입력</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: '돋움체', sans-serif;
    }

    #pattern-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 600px; /* 최대 너비 설정 */
    }

    #image {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc; /* 이미지 경계 확인용 */
    }

    #text {
        margin-top: 20px;
        font-size: 18px;
    }

    #pattern {
        display: grid;
        grid-template-columns: repeat(3, 60px);
        gap: 10px;
        margin-top: 20px;
    }

    .pattern-dot {
        width: 60px; /* 크기 조정 */
        height: 60px;
        background-color: #ccc;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .selected {
        background-color: #31353a;
    }
</style>
</head>
<body>

<div id="pattern-container">
    <img id="image" src="phone.png" alt="Your Image" />
    <div id="text">패턴을 입력하시오.</div>
    <div id="pattern">
        <!-- 패턴 도트들 -->
    </div>

<script>

    function toggleSelected(dot) {
        const index = parseInt(dot.getAttribute('data-index'));
        if (!selectedDots.includes(index)) {
            selectedDots.push(index);
            dot.classList.add('selected');
        }
    }

    function handleMouseDown(event) {
        isDragging = true;
        const dot = event.target;
        toggleSelected(dot);
    }

    document.querySelectorAll('.pattern-dot').forEach(dot => {
        dot.addEventListener('mousedown', handleMouseDown);
        dot.addEventListener('touchstart', handleTouchStart, {passive: false}); // 터치 시작 이벤트 리스너 추가
